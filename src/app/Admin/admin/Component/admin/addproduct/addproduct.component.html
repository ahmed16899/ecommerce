<form (ngSubmit)="addnewProduct(registerForm )" [formGroup]="registerForm" class="w-50 mx-auto">
    <label class="mt-2">Product</label>
    <input formControlName="product" class="form-control" type="text">
    <div *ngIf="registerForm.get('product')?.errors != null  && registerForm.get('product')?.touched"
        class="alert alert-danger mt-2">
        <p *ngIf="registerForm.get('product')?.errors?.['required']" class="m-0">Product is required</p>
    </div>

    <label class="mt-2">Price</label>
    <input formControlName="price" class="form-control" type="text">
    <div *ngIf="registerForm.get('price')?.errors != null  && registerForm.get('price')?.touched"
        class="alert alert-danger mt-2">
        <p *ngIf="registerForm.get('price')?.errors?.['required']" class="m-0">Price is required</p>
    </div>

    <label class="mt-2">Description</label>
    <input formControlName="description" class="form-control" type="text">
    <div *ngIf="registerForm.get('description')?.errors != null  && registerForm.get('description')?.touched"
        class="alert alert-danger mt-2">
        <p *ngIf="registerForm.get('description')?.errors?.['required']" class="m-0">description is required</p>
    </div>
    

    <select  formControlName="category" class="form-select mt-4" aria-label="Default select example">
        <option selected disabled hidden>Category</option>
        <option value="Mobiles ">Mobiles</option>
        <option value="Books">Books</option>
        <option value="Food ">Food</option>
        <option value="Laptop ">Laptop</option>
      </select>
      <div *ngIf="registerForm.get('category')?.errors != null  && registerForm.get('category')?.touched"
      class="alert alert-danger mt-2">
      <p *ngIf="registerForm.get('category')?.errors?.['required']" class="m-0">Category is required</p>
  </div>


    <label class="mt-2">Discount</label>
    <input formControlName="discount" class="form-control" type="text">
    <div *ngIf="registerForm.get('discount')?.errors != null  && registerForm.get('discount')?.touched"
        class="alert alert-danger mt-2">
        <p *ngIf="registerForm.get('discount')?.errors?.['required']" class="m-0">Discount is required</p>
    </div>
    <div class="mb-3">
        <label  for="formFile" class="form-label">Image</label>
        <input formControlName="file" #image class="form-control" type="file" id="formFile">
      </div>
    <button class="btn btn-success mt-3" [disabled]="registerForm.invalid">Add</button>
    <div *ngIf="addDone" class="alert alert-success mt-2">
        <p class="m-0 p-0">Product Added Successfully</p>
    </div> 
</form>
